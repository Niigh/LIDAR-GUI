<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>LIDAR Interface</title>
  </head>
  <body>
    <div class="app">

      <div class="topBar">

        <div class="titleBar">
          <div class="title">LIDAR Interface</div>
        </div>

        <div class="titleBarBins">
          <button id="closeBin" class="topBin closeBin" title="close">.</button>
        </div>
      </div>

      <div class="content">
        <p id="score">SCORE</p>
        <div id="bg-score"></div>
        <p id="bg-score-text">0</p>
        <p id="timer">TIMER</p>
        <div id="bg-timer"></div>
        <p id="bg-timer-text">100 S</p>

        <p id="cote">Côté du plateau</p>
        <p id="cote-text">Côté du plateau</p>

        <p id="jaune">Jaune</p>
        <button id="cote-jaune"></button>

        <p id="violet">Violet</p>
        <button id="cote-violet"></button>
        <p id="background-cote"></p>

        <p id="calibration">Calibration LIDAR</p>
        <p id="calibration-text">Calibration LIDAR</p>
        <button id="button-LIDAR"></button>
        <p id="background-LIDAR"></p>

        <img id="table" src="./assets/table.png">
      </div>

    </div>
  </body>

  <script src="./script.js"></script>
</html>
